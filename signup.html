<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flick hub</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url('https://wallpapers.com/images/featured/movie-9pvmdtvz4cb0xl37.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 100px; 
}

.logo {
    position: absolute;
    top: 20px; 
    left: 20px; 
    z-index: 10; 
}

.logo img {
    height: 50px;
 
}

.signup-container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    width: 350px;
    color: white;
}

.signup-container h2 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 24px;
}

.input {
    margin-bottom: 20px;
}

.input label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

.input input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
}

.input input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}
.input-container{
    position: relative;

}
.input-container input{
    width: 100%;
}
.input-container i{
  position: absolute;
  color: gray;
  right: 10px;
  top: 9px;
}
.input-container i:hover{
   cursor: pointer;
   color: #ccff00;
  }

button {
    width: 100%;
    padding: 12px;
    background-color: #ccff00;
    border: none;
    border-radius: 8px;
    color: black;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
#toggleBtn{
    width: 100%;
    padding: 12px;
    background-color: #ccff00;
    border: none;
    border-radius: 8px;
    color: black;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #99cc00;
}

p {
    margin-top: 15px;
    text-align: center;
}

p a {
    color: #ccff00;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

.signup-info {
    margin-top: 30px;
    color: #ffffff; 
    text-align: center;
    margin-left: 10%;
 font-weight: 800;
    padding: 20px;
    border-radius: 15px;
    font-family: 'Times New Roman', Times, serif;
}

.signup-info h1 {
    font-size: 40px;
    margin-bottom: 25-px; 
    color: white; 
}

.signup-info ul {
    list-style-type: none;
    padding: 0;
}

.signup-info ul li {
    margin-bottom: 15px;
    font-size: 30px; 
    color: #ffffff; 
}

.signup-info a {
    color: #ccff00;
    text-decoration: none;
    font-size: 18px;
}

.signup-info a:hover {
    text-decoration: underline;
}


    </style>
  </head>
  <body>
    <!-- Logo Section -->
    <div class="logo">
      <img src="cooltext465511293116170.png" alt="Flickhub Logo" />
    </div>

    <div class="signup-container">
      <h2>Create Your Account</h2>
      <form action="/signup" method="post">
        <div class="input">
          <label for="usernname">Full Name</label>
          <input type="text" id="username" name="username" required placeholder="Enter your full name" />
        </div>
        <div class="input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email"  placeholder="Enter your email" />
        </div>
        <div class="input">
          <label for="password">Password</label>
          <div class="input-container">
            <!-- Wrap the input and icon in a container -->
            <input type="password" id="password" name="password" required />
            <i class="fas fa-eye-slash" id="togglepswd"></i>
          </div>
        </div>
        <div class="input">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-container">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <i
              class="fas fa-eye-slash"
              id="togglepswd1"
              style="margin-left: 18vw"
            ></i>
          </div>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#">Login here</a></p>
    </div>

    <div class="signup-info">
      <h1>Why Join Us?</h1>
      <ul>
        <li>Access to thousands of movies and TV shows</li>
        <li>Personalized recommendations just for you</li>
        <li>Stream on any device, anytime, anywhere</li>
        <li>Ad-free viewing experience</li>
      </ul>
    </div>
    <script>
      // Password Visibility Toggle for Password and Confirm Password
      const togglepswd = document.getElementById("togglepswd");
      const password = document.getElementById("password");
    
      togglepswd.addEventListener("click", function () {
        if (password.type === "password") {
          password.type = "text";
          togglepswd.classList.remove("fa-eye-slash");
          togglepswd.classList.add("fa-eye");
        } else {
          password.type = "password";
          togglepswd.classList.remove("fa-eye");
          togglepswd.classList.add("fa-eye-slash");
        }
      });
    
      const togglepswd1 = document.getElementById("togglepswd1");
      const confirmPassword = document.getElementById("confirm-password");
    
      togglepswd1.addEventListener("click", function () {
        if (confirmPassword.type === "password") {
          confirmPassword.type = "text";
          togglepswd1.classList.remove("fa-eye-slash");
          togglepswd1.classList.add("fa-eye");
        } else {
          confirmPassword.type = "password";
          togglepswd1.classList.remove("fa-eye");
          togglepswd1.classList.add("fa-eye-slash");
        }
      });
    </script>
    
  </body>
</html>
